name: Build and Release LaTeX PDF

on:
  push:
    tags:
      - "v*"  # ä»…å½“ tag ä»¥ v å¼€å¤´æ—¶è§¦å‘ï¼Œä¾‹å¦‚ v1.0.0
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # --- Step 1. æ£€å‡ºä»“åº“ ---
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # changelog éœ€è¦å®Œæ•´ git å†å²

      # --- Step 2. å®‰è£… Pandoc ---
      - name: Install Pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc
          pandoc --version

      # --- Step 3. å®‰è£… uv ç¯å¢ƒç®¡ç†å™¨ ---
      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "${HOME}/.cargo/bin" >> $GITHUB_PATH

      # --- Step 4. ç¼“å­˜ Python è™šæ‹Ÿç¯å¢ƒ ---
      - name: Cache Python venv
        uses: actions/cache@v4
        with:
          path: .venv
          key: ${{ runner.os }}-uv-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      # --- Step 5. åˆ›å»ºè™šæ‹Ÿç¯å¢ƒå¹¶å®‰è£…ä¾èµ– ---
      - name: Setup Python environment with uv
        run: |
          uv python install
          uv sync --all-extras --dev

      # --- Step 6. ç¼“å­˜ TeX Live ---
      - name: Cache TeX Live
        uses: actions/cache@v4
        with:
          path: /usr/local/texlive
          key: ${{ runner.os }}-texlive-${{ hashFiles('.github/workflows/*.yml') }}
          restore-keys: |
            ${{ runner.os }}-texlive-

      # --- Step 7. å®‰è£… LaTeX ç¯å¢ƒä¸å­—ä½“ ---
      - name: Install TeX Live and fonts
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            texlive-xetex texlive-latex-recommended texlive-latex-extra texlive-fonts-recommended \
            texlive-lang-chinese fonts-noto-cjk fonts-liberation latexmk
          fc-cache -fv

      # --- Step 8. æ„å»º PDF ---
      - name: Build LaTeX project
        run: |
          mkdir -p build
          uv run python main.py
          # ç¡®ä¿æœ€ç»ˆæ–‡ä»¶å‘½åä¸º build/main.pdf
          if [ -f "$(find . -type f -name '*.pdf' | head -n 1)" ]; then
            mv "$(find . -type f -name '*.pdf' | head -n 1)" build/main.pdf
          fi
          ls -lh build/

      # --- Step 9. æ‰“åŒ… latex æ–‡ä»¶å¤¹ ---
      - name: Package latex directory
        run: zip -r latex_source.zip latex

      # --- Step 10. ç”Ÿæˆ changelog ---
      - name: Generate changelog
        id: changelog
        run: |
          TAG=${GITHUB_REF_NAME}
          PREV_TAG=$(git describe --tags --abbrev=0 "${TAG}^" 2>/dev/null || echo "")
          if [ -n "$PREV_TAG" ]; then
            echo "ğŸ“œ ç”Ÿæˆ ${PREV_TAG} â†’ ${TAG} çš„ changelog"
            git log --pretty=format:"- %s (%an)" "${PREV_TAG}..${TAG}" > CHANGELOG.md
          else
            echo "ğŸ“œ åˆæ¬¡å‘å¸ƒï¼Œåˆ—å‡ºå…¨éƒ¨æäº¤"
            git log --pretty=format:"- %s (%an)" > CHANGELOG.md
          fi
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          cat CHANGELOG.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      # --- Step 11. åˆ›å»º Release å¹¶ä¸Šä¼ äº§ç‰© ---
      - name: Create Release and Upload Artifacts
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: "Release ${{ github.ref_name }}"
          body: |
            ğŸš€ è‡ªåŠ¨ç”Ÿæˆçš„ LaTeX æ„å»ºäº§ç‰©ã€‚

            åŒ…å«ï¼š
            - ğŸ“˜ main.pdfï¼ˆæœ€ç»ˆæ„å»ºæ–‡ä»¶ï¼‰
            - ğŸ“¦ latex_source.zipï¼ˆLaTeX æºæ–‡ä»¶ï¼‰

            ## ğŸ“ æ›´æ–°æ—¥å¿—
            ${{ steps.changelog.outputs.changelog }}
          files: |
            build/main.pdf
            latex_source.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
