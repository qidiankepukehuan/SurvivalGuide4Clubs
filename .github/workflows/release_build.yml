name: Build and Release LaTeX PDF

on:
  push:
    tags:
      - "v*"  # 仅当 tag 以 v 开头时触发，例如 v1.0.0
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # --- Step 1. 检出代码 ---
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- Step 2. 安装 uv 环境管理器 ---
      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "${HOME}/.cargo/bin" >> $GITHUB_PATH

      # --- Step 3. 使用 uv 创建虚拟环境并安装依赖 ---
      - name: Setup Python environment with uv
        run: |
          uv python install
          uv sync --all-extras --dev

      # --- Step 4. 安装 LaTeX 环境与字体 ---
      - name: Install TeX Live and fonts
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-full latexmk fonts-noto-cjk fonts-noto-cjk-extra
          fc-cache -fv

      # --- Step 5. 构建 PDF ---
      - name: Build LaTeX project
        run: |
          uv run python main.py --enable-md2tex --clean

      # --- Step 6. 打包 latex 文件夹 ---
      - name: Package latex directory
        run: |
          zip -r latex_source.zip latex

      # --- Step 7. 查找生成的 PDF ---
      - name: Find generated PDF
        id: find_pdf
        run: |
          PDF_PATH=$(find . -type f -name "*.pdf" | head -n 1)
          echo "pdf_path=$PDF_PATH" >> $GITHUB_OUTPUT

      # --- Step 8. 创建 GitHub Release 并上传产物 ---
      - name: Create Release and Upload Artifacts
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{ steps.find_pdf.outputs.pdf_path }}
            latex_source.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
